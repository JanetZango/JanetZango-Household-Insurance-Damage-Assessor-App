<ion-content [fullscreen]="true">
  <div class="top">
    <ion-button fill="clear" routerLink="/add-damage-house-images" (click)="GoToAddHouse()"><ion-icon name="add"></ion-icon></ion-button>
  </div>
  <div class="cards">
    <div class="mainCard" *ngFor="let a of houseListArray">
      <div class="img">
      <img src="{{a.houseImage}}"/>
      </div>
      <div class="description">
      <p id="descriptionParagraph">{{a.description}}</p>
         <ion-button fill="clear" routerLink="/add-multiple-images-for-damage" (click)="ReadMore(a)" >Read More</ion-button>
      </div>
    </div>
  </div>

</ion-content>
